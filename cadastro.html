<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcde1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #f781cc;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dc5b83;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #ab245e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #d32272;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Alunos</h2>
        <form action="cadastro.php" method="POST">
            <input type="text" name="registro" placeholder="Registro Aluno" required>
            <input type="text" name="nome" placeholder="Nome Aluno" required>
            <input type="email" name="email" placeholder="Email Aluno" required>
            <input type="text" name="cpf" placeholder="CPF Aluno" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
